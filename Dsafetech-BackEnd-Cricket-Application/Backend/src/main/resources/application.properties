spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=cricketData
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration 	 	
server.port=8082
spring.data.mongodb.uri=mongodb://localhost:27017/mydatabase?retryWrites=true&locale=en_US

## Multipart configuration
spring.servlet.multipart.location=/path/to/temporary/directory

spring.servlet.multipart.max-file-size=55MB
spring.servlet.multipart.max-request-size=55MB